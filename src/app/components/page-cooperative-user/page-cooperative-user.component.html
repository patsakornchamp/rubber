<app-appheader-cooperative></app-appheader-cooperative>
<app-appmenu-cooperative></app-appmenu-cooperative>

<ng-template #edituser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">แก้ไขข้อมูลผู้ใช้</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-12 " style="margin-top: 20px;margin: 20px;">
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ชื่อ:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <input type="text"  [(ngModel)]="dataset2.name" class="form-control"  />
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ชื่อผู้ใช้:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <input type="text" class="form-control" readonly  [(ngModel)]="dataset2.username" />
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          รหัสผ่านใหม่:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <input type="password" class="form-control" (change)="chack_pass()" id="01"   [(ngModel)]="dataset2.password_new" />
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ยื่นยันรหัสผ่านใหม่:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <input type="password" class="form-control" (change)="chack_pass()"  [(ngModel)]="dataset2.password_new2" />
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          บ้านที่อยู่:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <textarea  [(ngModel)]="dataset2.addressUser" rows="4" cols="50"></textarea>
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          เบอร์โทรศัพท์:
        </div>
        <div class="col-md-5">
          <div style="display: flex">
            <input type="text" class="form-control" 
              [(ngModel)]="dataset2.phoneNumber"  oninput="this.value=this.value.replace(/[^0-9]/g,'')" />
          </div>
        </div>
      </div>
      <div class="row" id="margin">
        <div class="col-md-12" >
          <button id="center" (click)="updateDataUser()" class="btn btn-pill-right btn-success ripple ">บันทึก</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      ข้อมูลผู้ใช้
      <small></small>
    </h1>
  </section>
  <div class="row">
    <div class="col-md-2 " style="margin-top: 20px;">
      <a class="btn btn-app font" (click)="openModalWithClass(edituser);get_data(dataUser2)">
        <i class="fa fa-plus-circle "></i> แก้ไขข้อมูลผู้ใช้
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ">
    </div>
    <div class="col-md-3">
      <div class="form-group" style="font-size: 15px;">
        <label>ชื่อ</label><br>
        <input type="text"  [(ngModel)]="dataUser2.name" readonly>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ">
    </div>
    <div class="col-md-3">
      <div class="form-group" style="font-size: 15px;">
        <label>ชื่อผู้ใช้</label><br>
        <input type="text"   [(ngModel)]="dataUser2.username">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ">
    </div>
    <div class="col-md-3">
      <div class="form-group" style="font-size: 15px;">
        <label>บ้านที่อยู่</label><br>
        <textarea  [(ngModel)]="dataUser2.addressUser" rows="4" cols="50" readonly></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ">
    </div>
    <div class="col-md-3">
      <div class="form-group" style="font-size: 15px;">
        <label>เบอร์โทรศัพท์</label><br>
        <input type="text"  [(ngModel)]="dataUser2.phoneNumber" readonly oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ">
    </div>
    <div class="col-md-3">
      <div class="form-group" style="font-size: 15px;">
        <label>สถานะผู้ใช้</label><br>
        <input type="text" [(ngModel)]="statistcs" readonly >
      </div>
    </div>
  </div>
</div>
