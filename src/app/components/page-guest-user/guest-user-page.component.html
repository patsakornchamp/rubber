<app-appheader-guest-user></app-appheader-guest-user>
<app-appmenu-guest-user></app-appmenu-guest-user>
<div class="content-wrapper">
  <!-- หัวข้อ -->
  <section class="content-header">
    <h1>
      หน้าแรก
      <small></small>
    </h1>
  </section>
  <div id="map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
      (mapClick)="mapClick($event)">
      <agm-marker *ngFor="let m of markers;let i = index" (markerClick)="clickedMarker(m,i)" [latitude]="m.lat"
        [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m,$event)">
        <!-- markerDraggable ทำให้จุดขยับได้ -->
        <agm-info-window>
          {{m.name}}
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
  <div class="margin">
    <label style="margin-top: 50px;font-size: 20px;">ข้อมูลน้ำยางพาราประจำวัน</label>

    
  </div>
</div>
