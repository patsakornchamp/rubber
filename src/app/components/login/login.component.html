<!-- Content Header (Page header) -->

<!-- Main content -->
<section class="content">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>RUBBER</b>TREE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="../../index2.html" method="post">
        <div class="form-group has-feedback">
          <input name="username" [(ngModel)]="Musername" class="form-control" placeholder="username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input name="password" [(ngModel)]="Mpassword" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" (click)="Click_sign_In()" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="row">

        <div class="col-xs-4">
          <button type="submit" (click)="Click_Register()" class="btn btn-primary btn-block btn-flat">ลงทะเบียน</button>
        </div>
        <!-- /.col -->
      </div>

    </div>
    <!-- /.login-box-body -->
  </div>
</section>
