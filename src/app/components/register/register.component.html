<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>ลงทะเบียนผู้ใช้</b></a>
    </div>

    <div class="register-box-body">
        <!-- <p class="login-box-msg">Register a new membership</p> -->

        <form action="../../index.html" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="ชื่อ-สกุล" [(ngModel)]="name" name="name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"  name="password" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" [(ngModel)]="Repassword" id="05" (change)="Cpassword()" name="Repassword">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="ที่อยู่" [(ngModel)]="address" name="address">
                <span class="fa fa-map form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" (input)="inputValidator($event)" placeholder="เบอร์โทรศัพท์" [(ngModel)]="phone" name="phone">
                <span class="fa fa-phone-square form-control-feedback"></span>
            </div>
            <div class="form-group">
                <label>สถานะผู้ใช้</label>
                <select class="form-control select2" style="width: 100%;" [(ngModel)]="statusUser" name="statusUser">
                  <option value="1" selected="selected">เกษตกร</option>
                  <option value="2">เจ้าหน้าที่สหกรณ์</option>
                  <option value="3">ผู้รับซื้อน้ำยาง</option>
                </select>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <!-- <label>
                          <input type="checkbox"> I agree to the <a href="#">terms</a>
                        </label> -->
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block btn-flat">ลงทะเบียน</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
