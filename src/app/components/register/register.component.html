<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>ลงทะเบียนผู้ใช้</b></a>
  </div>

  <div class="register-box-body">
    <!-- <p class="login-box-msg">Register a new membership</p> -->

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="ชื่อ">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="ที่อยู่">
        <span class="fa fa-map form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
        <input type="text" class="form-control" (input)="inputValidator($event)" placeholder="เบอร์โทรศัพท์">
        <span class="fa fa-phone-square form-control-feedback"></span>
      </div>
      <div class="form-group">
        <label>สถานะผู้ใช้</label>
        <select class="form-control select2" style="width: 100%;">
          <option selected="selected" value="0">เกษตกร</option>
          <option value="1">เจ้าหน้าที่สหกรณ์</option>
          <option value="2">ผู้รับซื้อน้ำยาง</option>
        </select>
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <!-- <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label> -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">ลงทะเบียน</button>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
