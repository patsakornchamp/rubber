<app-appheader-farmer></app-appheader-farmer>
<app-appmenu-farmer></app-appmenu-farmer>
<div class="content-wrapper">


    <div class="col-md-12 " style="margin-top: 20px;margin: 20px;">
      <div class="row">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ชื่อแปลง:
        </div>
        <div class="col-md-4">
          <div style="display: flex">
            <input type="text" class="form-control" id='01' [(ngModel)]="dataSet.LD_PART"
              (keyup)="checkinput1($event,02)" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ที่อยู่:
        </div>
        <div class="col-md-4">
          <div style="display: flex">
            <textarea [(ngModel)]="address" rows="4" cols="50"></textarea>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ละติจูด:
        </div>
        <div class="col-md-4">
          <div style="display: flex">
            <input type="text" class="form-control" id='01' [(ngModel)]="dataSet.LD_PART"
              (keyup)="checkinput1($event,02)" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ลองจิจูด:
        </div>
        <div class="col-md-4">
          <div style="display: flex">
            <input type="text" class="form-control" id='01' [(ngModel)]="dataSet.LD_PART"
              (keyup)="checkinput1($event,02)" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="text-align: right;margin-top: 5px">
          ลองจิจูด:
        </div>
        <div class="col-md-4">
          <div style="display: flex">
            <input type="text" id="14" class="form-control" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YY'}"
              [(ngModel)]="to_date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button _ngcontent-c6="" class="btn btn-oval btn-danger ripple"  type="button">
            <span class="md-ripple"></span>ค้นหา
          </button>
        </div>
      </div>
    </div>
 
      <div class="col-md-3" id="map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
      (mapClick)="mapClick($event)">
      <agm-marker *ngFor="let m of markers;let i = index" (markerClick)="clickedMarker(m,i)" [latitude]="m.lat"
        [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m,$event)">
        <agm-info-window>
          {{m.name}}
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
